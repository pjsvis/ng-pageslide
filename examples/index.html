<!doctype html>
<html ng-app="app">

<head>
    <meta charset="utf-8" />
    <meta http-equiv="X-UA-Compatible " content="chrome=1 " />
    <meta name="description " content="Ng-pageslide : AngularJS sliding panel for serving additional content " />

    <!-- Latest compiled and minified CSS -->
    <link rel="stylesheet " href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css " integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u "
        crossorigin="anonymous ">
    <!-- Optional theme -->
    <link rel="stylesheet " href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap-theme.min.css
        " integrity="sha384-rHyoN1iRsVXV4nD0JutlnGaslCJuC7uwjduW9SVrLvRYooPp2bWYgmgJQIXwl/Sp "
        crossorigin="anonymous ">

    <link rel="stylesheet " type="text/css " href="ng-pageslide.css ">

    <script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.6.2/angular.min.js "></script>
    <script src="../dist/angular-pageslide-directive.js "></script>
    <script src="../dist/app.min.js "></script>

    <title>AngularJS Pageslide directive demo</title>

<body height="100% ">


    <!-- MAIN CONTENT -->
    <div id="main_content_wrap " class="outer " style="height:100%;padding:20px ">
        <header>
            <h1>
                <a name="angularjs-pageslide-directive " class="anchor " href="#angularjs-pageslide-directive
        "><span class="octicon octicon-link "></span></a>                AngularJS pageslide directive
            </h1>
        </header>

        <section id="main_content " class="inner ">

            <p>
                Three plus n components built with the angular directive
                <pre>pageslide</pre>
            </p>
            <p>See the <a href="http://dpiccone.github.io/ng-pageslide/examples/ " target="_blank ">demo </a> and the
                <a href="https://github.com/pjsvis/ng-pageslide/ " target="_blank ">api</a> for more stuff</p>

            <h3>the components</h3>
            <para>
                These components are single use.
            </para>

            <ps-nav></ps-nav>
            <ps-message></ps-message>
            <ps-alert></ps-alert>

            <para>This component is custom built for adding/updating something:</para>
            <para>
                <ps-user-form user-id="999 " ok="vm. "></ps-user-form>
            </para>


        </section>
    </div>

</body>

</html>
